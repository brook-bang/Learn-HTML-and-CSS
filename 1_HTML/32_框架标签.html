<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>框架标签</title>
</head>

<body>
    <!-- 利用iframe嵌入一个普通的网页 -->
    <!-- <iframe src="https://www.baidu.com" width="900" height="300" frameborder="0"></iframe> -->
    <!-- 利用iframe嵌入一个广告页面 -->
    <!-- <iframe src="https://c.m.163.com/nc/qa/uid.html" width="900" height="300" frameborder="0"></iframe> -->
    <!-- 利用iframe嵌入其它内容 -->
    <!-- <iframe src="./resource/如何一夜暴富.pdf" frameborder="0"></iframe> -->

    <!-- 与超链接的target属性配合使用 -->
    <a href="https://www.baidu.com" target="container">点我看百度</a>
    <a href="https://www.taobao.com" target="container">点我看淘宝</a>
    <!-- 与表单的target属性配合使用 -->

    <form action="https://so.toutiao.com/search" target="container">
        <input type="text" name="keyword">
        <input type="submit" value="搜索">
    </form>


    <iframe name="container" frameborder="900" height="300"></iframe>


</body>

</html>
