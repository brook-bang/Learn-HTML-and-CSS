<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_基本结构</title>
</head>
<body>
    <form action="https://www.baidu.com/s">
        <input type="text" name="wd">
        <button>去百度搜索</button>
    </form>

    <hr>

    <form action="https://search.jd.com/Search" method="post">
        <input type="text" name="keyword">
        <button>去京东搜索</button>
    </form>

    <hr>

    <a href="https://search.jd.com/Search?keyword=huawei">搜索手机</a>

    <form action="https://www.google.com.hk/search">
        <input type="text" name="q">
        <button>去谷歌搜索</button>
    </form>



</body>
</html>
