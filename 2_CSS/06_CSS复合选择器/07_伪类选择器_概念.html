<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>07_伪类选择器_概念</title>
    <style>
        /* 什么是伪类，1，很像类（class），但不是类
        是元素特殊状态的一种描述
         */
        /* 选中的是没有访问过的a */
        a:link {
            color: orange;
        }

        /* 选中的是访问过的a */
        a:visited {
            color: gray;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com/">去百度</a>
    <a href="https://www.jd.com/">去京东</a>


    
</body>
</html>
