<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_子代选择器</title>
    <style>
        /* 选择div后紧紧相邻的兄弟p元素 */
/*         div + p {
            color: red;
        } */
                /* 选择div后所有的兄弟p元素 */
        div ~ p {
            color: red;
        }

        li ~ li{
            color: orange;
        }

    </style>
</head>
<body>
    <div>尚硅谷</div>
    <p>前端</p>
    <p>Java</p>
    <p>大数据</p>
    <p>UI</p>
    <ul>
        <li>主页</li>
        <li>秒杀</li>
        <li>订单</li>
        <li>我的</li>
    </ul>
    
</body>
</html>
